<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>context-aware plugin</title>
		<script src="js/common/jquery-1.8.2.min.js"></script>
		<script src="js/common/jquery.mobile-1.4.3.js"></script>
		<script>
			(function($){
				$.fn.maktItBule = function() {
					this.css("background-color",'blue');
				}
			})(jQuery);
				
			$(document).ready(function(){
					$('p').maktItBule();
			});
			
		</script>
	</head>

	<body>
		<div>
			<h2>See blue paragraphs below</h2>
			<p>This one is blue</p>
			<span>This is not blue</span>
			<p>And this one it blue again</p>
		</div>
	</body>
</html>
