<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<title>DIV垂直水平居中</title>
		<style>
			.v {
				width: 150px;
				height: 150px;
				border: solid blue;
				margin: -75px auto 0;
				position: relative;
				top: 50%;
				background: #eee;
			}
			
			.className {
				border: solid blue;
				width: 270px;
				height: 150px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin: -75px 0 0 -135px;
			}
			
			.div1 {
				width: 150px;
				height: 150px;
				display: table-cell;
				vertical-align: middle;
				text-align: center;
				border: 1px solid #000;
			}
			/*img {
        width: 50px;
        height: 50px;
    }*/
			
			.div2 {
				width: 100px;
				height: 100px;
				position: relative;
				border: 1px solid #000;
			}
			
			.img2 {
				/*width: 90px;*/
				height: 90px;
				position: absolute;
				top: 10%;
				left: 10%;
				margin-top: -5px;
				/* 高度的一半 */
				margin-left: -5px;
				/* 宽度的一半 */
			}
			/* 样式 */
			
			.img-wrap-2 {
				display: inline-block;
				width: 200px;
				height: 200px;
				line-height: 200px;
				border: 1px solid #ccc;
				text-align: center;
			}
			
			.img-wrap-2 img {
				vertical-align: middle;
				border: 0;
			}
		</style>
	</head>
