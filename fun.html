<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
	</body>
	<script>
		"use strict";

		function a() {
			console.log("hello");
		}

		function a(param) {
			console.log("param:" + param);
		}

		a(123); //函数默认最后一个覆盖前面,此处则执行function a(param),输出 param 123;

		var a = function() {
			console.log("var funciton");
		}

		//a(123);

		a(); //若执行注释a(123)函数，默认最后一个会覆盖前面,此处则执行var a =function a()，输出 var function
		
		function test(p=123,n='jack',callback){
			
			console.log(p);
			if(n){
				console.log(n);
			}
			if(typeof(callback)==='function')
				return callback(n);
		}
		
		test(1,{},function(){
			console.log("param:"+arguments)
		});
		
		var obj = {
			a: function(arg) {
				console.log("Object function()" + arg);
			},
			b: function() {
				console.log("a:function()");
			},
			c: function() {
				console.log("c:function()");
			}
		}
		obj.a("argement");
		obj.b();
		obj.c();

		var t = 1; //初始化a为1
		(function() {
			t = 3;
			console.log(t); //3
			var t;
		})();

		(function() {
			console.log(t?t:""); //1            
		})();

		var fun = function() {
			console.log(t); //1
		}
		fun();
		
		var b;
		if(b != null && typeof(b) != undefined && b != ''){
			console.log(b);
		    //a有内容才执行的代码  
		}else{
			console.log("-----------"+b);
		}
		console.log(!!b);
		//实际上我们只需要写一个判断表达：
		if(!!b){
		    //a有内容才执行的代码... 
		    console.log(b);
		}else{
			console.log("==========="+b);
		}
	</script>

</html>
