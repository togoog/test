			console.log(arguments);
			console.log(p);
			if(n) {
				console.log(n);
			}

		}

			console.log("param:" + arguments)
		}, {});
		test('abc', function() {
			console.log("param:" + arguments)
		});

		}

			},

			}

		}

		if(b != null && typeof(b) != undefined && b != '') {
			console.log(b);

			console.log("-----------" + b);
		}
		console.log(!!b);

		if(!!b) {

		}
