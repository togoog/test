<!DOCTYPE html>
<html>
<head>
<title>Form Example 6</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="js/common/jquery.mobile-1.4.3.css" />
<script src="js/common/jquery-1.8.2.min.js"></script>
<script src="js/common/jquery.mobile-1.4.3.js"></script>
</head>
<body>
<div data-role="page">
	<div data-role="header">
		<h1>Form Demo</h1>
	</div>
	<!--将代码中的<fieldset data-role="controlgroup">修改为<fieldset data-role="controlgroup" data-type="horizontal">，可以实现select按钮的横向排列-->
	<div data-role="content">
		<form action="echo.cfm" method="post">
		<div data-role="fieldcontain">
			<fieldset data-role="controlgroup" data-type = "horizontal">
				<legend>Trip Setup:</legend>
				<label for="location">Location</label>
				<select name="location" id="location">
					<option value="Home">Home</option>
					<option value="Work">Work</option>
					<option value="Moon">Moon</option>
					<option value="Airport">Airport</option>
				</select>
				<label for="time">Time</label>
				<select name="time" id="time">
					<option value="Morning">Morning</option>
					<option value="Afternoon">Afternoon</option>
					<option value="Evening">Evening</option>
				</select>
				<label for="time">Meal</label>
				<select name="meal" id="meal">
					<option value="Meat">Meat</option>
					<option value="Vegan">Vegan</option>
					<option value="Kosher">Kosher</option>
				</select>
			</fieldset>
		</div>
		<div data-role="fieldcontain">
		    <input type="submit" name="submit" value="Send"  />
		</div>	
		</form>
	</div>
</div>
</body>
</html>
