<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		

		<link rel="stylesheet" href="js/common/jquery.mobile-1.4.3.css" />
		<style type="text/css">
		
			/*body {
    			-webkit-text-size-adjust: none;
    			background: #5a5959 url() top left repeat-y;
			}*/
			.pages h3 {
			    font-size: 20px;
			    margin: 0;
			}
			#menu {
			    background-color: #5a5959;
			    float: left;
			    height: 100%;
			    width: 165px;
			}
			#menu h3 {
			    font-family: arial;
			    font-size: 12px;
			    color: #fff;
			    margin: 0;
			    padding: 4px 0 4px 10px;
			    background: -webkit-gradient(linear,left top,left bottom,color-stop(5%,rgba(90,89,89,1)),color-stop(85%,rgba(66,65,65,1)));
			    border-top: solid #6b6b6b 1px;
			    border-bottom: solid #3d3d3d 1px;
			    text-shadow: 0 -1px 1px #333;
			}
			#menu ul {
			    margin: 0;
			    padding: 0;
			    width: inherit;
			}
			#menu ul li a:link,
			#menu ul li a:visited {
			    border-bottom: solid #333 1px;
			    box-shadow: 0 1px 0 #727272;
			    color: #fff;
			    display: block;
			    font-family: arial;
			    font-size: 14px;
			    padding: 10px 0 10px 10px;
			    text-decoration: none;
			    text-shadow: 0 1px 1px #000;
			    width: 165px;
			}
			#menu ul li a:hover,
			#menu ul li a:active {
			    background-color: #716f6f;
			}
			.ui-body-c {
			    background-color: #fff;
			    line-height: 18px;
			}
			.active {
			    background: -webkit-gradient(linear,left top,left bottom,color-stop(0%,rgba(30,29,29,1)),color-stop(21%,rgba(56,55,55,1)));
			    color: #fff;
			    text-shadow: 0 1px 1px #000;
			}
			.showMenu
		{
			background: center center no-repeat transparent;
			background-image: url( data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABkAAAAZCAYAAADE6YVjAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAADhJREFUeNpi/P//PwOtARMDHQBdLGFBYtMq3BiHT3DRPU4YR4NrNAmPJuHRJDyahEeT8Ii3BCDAAF0WBj5Er5idAAAAAElFTkSuQmCC );
		
			display: none;
			width: 20px;
			height: 20px;
			position: absolute;
			top: 0;
			left: 10px;
		}
		</style>
		<script type="text/javascript" src="js/common/jquery-1.8.2.min.js"></script>
		<!--<script type="text/javascript" src="js/common/jquery-1.9.1.min.js"></script>-->
		<script type="text/javascript" src="js/common/jquery.mobile-1.4.3.js"></script>
		<script type="text/javascript" charset="UTF-8">
			$(document).bind("mobileinit", function () {
		    	$.mobile.pushStateEnabled = true;
			});
			$(function () {
		    var menuStatus;
		    var show = function() {
		        if(menuStatus) {
		            return;
		        }
		        $('#menu').show();
		        $.mobile.activePage.animate({
		            marginLeft: "165px",
		        }, 300, function () {
		            menuStatus = true
		        });
		    };
		    var hide = function() {
		        if(!menuStatus) {
		            return;
		        }
		        $.mobile.activePage.animate({
		            marginLeft: "0px",
		        }, 300, function () {
		            menuStatus = false
		            $('#menu').hide();
		        });
		    };
		    var toggle = function() {
		        if (!menuStatus) {
		            show();
		        } else {
		            hide();
		        }
		        return false;
		    };
		    // Show/hide the menu
		    $("a.showMenu").click(toggle);
		    $('#home').off().on("swipeleft", hide);
		    $('#home').on("swiperight", show);
		    $('div[data-role="page"]').on('pagebeforeshow', function (event, ui) {
		        menuStatus = false;
		        //$(".pages").css("margin-left", "0");
		    });
		    // Menu behaviour
		    $("#menu li a").click(function () {
		        var p = $(this).parent();
		        p.siblings().removeClass('active');
		        p.addClass('active');
		    });
		    
		            $("#home").unbind("click").bind("click",function(){
		            if (menuStatus) {toggle();}});
		    
		});
		</script>

	</head>

	<body>
		<!--HTML代码我们先添加菜单的HTML代码，默认状态下不显示在页面上。-->
		<div id="menu" style="display: none;">
			<h3>Menu</h3>
			<ul>
				<li class="active"><a href="#home" class="contentLink">Home </a>
				</li>
				<li><a href="#home" class="contentLink">About </a>
				</li>
				<li><a href="#home" class="contentLink">Portfolio </a>
				</li>
				<li><a href="#home" class="contentLink">Contact </a>
				</li>
			</ul>
		</div>
		<!--编写内容的HTML，我们需要一个按钮来让菜单显示。-->
		<div data-role="page" id="home">
			<div data-role="header">
				<a class="showMenu"></a>
				<h1>FB Style Menu</h1>
			</div>
			<!-- /header -->
			<div data-role="content">
				<p><strong>Note: You can swipe right/left to show/close menu.</strong>
				</p>
			</div>
			<!-- /content -->
		</div>
		<!-- /page -->

	</body>

</html>
