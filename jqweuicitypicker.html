<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="js/jqweui/css/jquery-weui.min.css" />
		<style>
			#city-picker {
				margin-left: 40%;
				margin-right: 20%;
				margin-top: 20%;
				width: 200px;
				height: 40px;
			}
		</style>
	</head>

	<body>
		<input type='text' id='imc' value="湖南省 长沙市 芙蓉区" placeholder='请选择省市区县' />
		<input type="text" id="ds" name="" value="湖南省 长沙市 芙蓉区">
		<!-- 这里使用隐藏域 -->
		<script type="text/javascript" src="js/jqweui/lib/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="js/jqweui/jquery-weui.js"></script>
		<!--<script type="text/javascript" src="js/jqweui/jquery-weui.min.js"></script>-->
		<script type="text/javascript" src="js/jqweui/city-picker.min.js"></script>
		<script>
			$("#imc").cityPicker({
				title: "选择省市区/县",
				onChange: function(picker, values, displayValues) {
					//console.log(values, displayValues);
					console.log($(this)[0].defaultValue);
					//$("#city-picker").val(displayValues);
				},
				onClose: function (picker) {
                    console.log(picker+""+picker.value[0]+picker.displayValue[0]);
                    //dataTime(picker.value[0])
                    $("#imc").val(picker.displayValue[0]);
                }
			});
			
			$("#ds").cityPicker({
				title: "选择省市区/县",
				onChange: function(picker, values, displayValues) {
					//console.log(values, displayValues);
					console.log($(this)[0].defaultValue);
					//$("#city-picker").val(displayValues);
				},
				onClose: function (picker) {
                    console.log(picker+""+picker.value[0]+picker.displayValue[0]);
                    //dataTime(picker.value[0])
                    $("#ds").val(picker.displayValue[0]);
                }
			});
			
		</script>
	</body>
</html>
