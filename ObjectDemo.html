<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>ObjectDemo</title>
	</head>

	<body style="height: 100%;width: 100%;">
		<div style="height: 300px;width: 200px;background-color: red; position:relative;">

			<div style="position:absolute; z-index:99;">
				<object  type="video/mp4" classid="mov_bbb.mp4" codebase="" standby="Waiting..." id="playOcx" width="150" height="150" name="playOcx" align="center">
	                <param name="filename" value="mov_bbb.mp4">
	                <param name="autostart" value="true|false"/>	
					<param name="allowfullscreen" value="true|false"/>
					<param name="wmode" value="opaque"/>
	            </object>
			</div>

			<div style="position:absolute; left:50px;top:50px; z-index:9999 ;height: 40px;width: 100px;border: 1px solid #333333;">我是浮动的元素</div>
		</div>
	</body>

</html>
