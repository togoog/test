<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<title>'$.fn'</title>
		<script src="js/common/jquery-1.8.2.min.js"></script>
		<script src="js/common/jquery.mobile-1.4.3.js"></script>
		<script>
			$(function() {
				$("li").on("click", function() {
					var s = "1.0.1";
					var num = 0;
					num = parseInt(s.replace(/\./g,""));
					console.log(num);
						//alert($(this).find("span")[0].innerHTML);
						alert($(this).find("a").attr("href"));
				});
				$.fn.extend({
				isEmpty: function(input) {
					if (input == null || input.length == 0 || input == 'null')
						return true;
					else
						return false;
				},
				alertWhileClick: function() {
					$(this).click(function() {
						if (!($.fn.isEmpty($(this).val())))
							alert($(this).val());
					});
				}
			});
			//console.log(!($("input").isEmpty($("input").val())));
			$("input").alertWhileClick();
			});
		</script>
	</head>
