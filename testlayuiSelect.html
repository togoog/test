<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>layui</title>
	<link rel="stylesheet" href="js/layui/css/layui.css" />  
    </head>  
    <body>  
        <div class="layui-form">  
            <div class="layui-input-inline">  
                <select name="province" lay-filter="province" class="province">  
                    <option value="">请选择省</option>  
                </select>  
            </div>  
            <div class="layui-input-inline">  
                <select name="city" lay-filter="city" disabled>  
                    <option value="">请选择市</option>  
                </select>  
            </div>  
            <div class="layui-input-inline">  
                <select name="area" lay-filter="area" disabled>  
                    <option value="">请选择县/区</option>  
                </select>  
            </div>  
        </div>  
        <button id="setbtn">SetData</button>
        <button id="getbtn">GetData</button>
    </body>
    <script type="text/javascript" src="js/layui/layui.all.js"></script>  
    <script type="text/javascript">  
        layui.config({  
            //base : "" //address.js的路径  
        }).use([ 'layer', 'jquery', "selectObj" ], function() {  
            var layer = layui.layer, $ = layui.jquery, selectObj = layui.selectObj;  
  			selectObj.init();
  			$("#setbtn").off().on("click",setData);
  			$("#getbtn").off().on("click",getData);
  			
  			function getData(){
  				alert(JSON.stringify(selectObj.getSelect()));
  			}
  			function setData(){
  				selectObj.init([13, 1302, 130205]);
  			}
        });  
    </script> 
	<script>
		var obj = {
			init: null,
			name: "tom"
		};
		obj.init = function() {
			this.name = "jack";
			console.log("init name:" + obj.name)
		}

		obj.setting = function(data) {
			this.init();
			this.name = data;
		}
		console.log(obj.name)
		//obj.init()
		obj.setting('lili')
		console.log(obj.name)
	</script>

</html>
