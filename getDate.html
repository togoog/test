			var getMonthWeek = function(a, b, c) {
				/* 
				a = d = 当前日期 
				b = 6 - w = 当前周的还有几天过完（不算今天） 
				a + b 的和在除以7 就是当天是当前月份的第几周 
				*/
				var date = new Date(a, parseInt(b) - 1, c),
					w = date.getDay(),
					d = date.getDate();
				return Math.ceil(
					(d + 6 - w) / 7
				);
			};
