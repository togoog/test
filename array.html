			var arr1 = ['a', 'b'];
			var arr2 = ['a', 'c', 'd'];
			var arr3 = [1, 'd', undefined, true, null];

			//合并两个数组，去重  
			var concat_ = function(arr1, arr2) {
				//不要直接使用var arr = arr1，这样arr只是arr1的一个引用，两者的修改会互相影响  
				var arr = arr1.concat();
				//或者使用slice()复制，var arr = arr1.slice(0)  
				for(var i = 0; i < arr2.length; i++) {
					arr.indexOf(arr2[i]) === -1 ? arr.push(arr2[i]) : 0;
				}
				return arr;
			}

			//合并多个数组，去重  
			var concat = function(arr1, arr2, arr3) {
				if(arguments.length <= 1) {
					return false;
				}
				var concat_ = function(arr1, arr2) {
					var arr = arr1.concat();
					for(var i = 0; i < arr2.length; i++) {
						arr.indexOf(arr2[i]) === -1 ? arr.push(arr2[i]) : 0;
					}
					return arr;
				}
				var result = concat_(arr1, arr2);
				for(var i = 2; i < arguments.length; i++) {
					result = concat_(result, arguments[i]);
				}
				return result;
			}

			//合并多个数组，去重，排序  
			var arr1 = [1, 6, 4, 0];
			var arr2 = [8, 20, 7, 4.5];
			var arr3 = [6, 0, 7, 90, 2];

			var concat = function(arr1, arr2, arr3) {
				if(arguments.length <= 1) {
					return false;
				}
				var concat_ = function(arr1, arr2) {
					var arr = arr1.concat();
					for(var i = 0; i < arr2.length; i++) {
						arr.indexOf(arr2[i]) === -1 ? arr.push(arr2[i]) : 0;
					}
					return arr;
				}
				var result = concat_(arr1, arr2);
				for(var i = 2; i < arguments.length; i++) {
					result = concat_(result, arguments[i]);
				}
				//排序  
				function sortNumber(a, b) {
					return a - b;
				}
				return result.sort(sortNumber);
			}
			console.log(concat(arr1, arr2, arr3));

			function combination(arr) { 
				var sarr = [
					[]
				]; 
				var result = []; 
				for(var i = 0; i < arr.length; i++) {  
					var tarr = [];  
					for(var j = 0; j < sarr.length; j++) {   
						for(var k = 0; k < arr[i].length; k++) {    
							tarr.push(sarr[j].concat(arr[i][k]));   
						}  
					}  
					sarr = tarr; 
				} 
				for(var m = 0; m < sarr.length; m++) {  
					result.push(sarr[m].join('.')); 
				} 
				return result;
			}

			/**
			 * 关联性数组
			 * @param arrLeft 一级数据集
			 * @param arrRight 二级数据集
			 * @param tempArr 临时数组
			 **/
			function buildingArr(arrLeft, arrRight, tempArr) {
				tempArr = arrLeft.map(function(item){
					var temp = item;
					item["value"] = buildingArrTwo({
						leftId: item["lid"],
						rightArr: arrRight
					})["value"];
					return temp;
				});
				return tempArr;
			}

			/**
			 * 合并数组
			 * @param obj 数据信息
			 **/
			function buildingArrTwo(obj) {
				//获取父级id
				var leftId = obj["leftId"];
				//获取子级数组
				var rightArr = obj["rightArr"];
				for(var i = 0, j = rightArr.length; i < j; i++) {
					if(rightArr[i]["rid"] === leftId) {
						return rightArr[i];
					}
