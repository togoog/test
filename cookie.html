			function getCookie(name) {
				var strcookie = document.cookie; //获取cookie字符串
				var arrcookie = strcookie.split("; "); //分割
				//遍历匹配
				for(var i = 0; i < arrcookie.length; i++) {
					var arr = arrcookie[i].split("=");
					if(arr[0] == name) {
						return arr[1];
					}
				}
				return "";
			}

			//删除cookies
			function delCookie(name) {
				var exp = new Date();
				exp.setTime(exp.getTime() - 1);
				var cval = getCookie(name);
				if(cval != null)
					document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString();
			}

			//如果需要设定自定义过期时间
			//那么把上面的setCookie　函数换成下面两个函数就ok;
			//程序代码
			function setCookie(name, value, time, cpath, cdomain) {
				var strsec = getsec(time);
				var exp = new Date();
				exp.setTime(exp.getTime() + strsec * 1);
				document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString();
				if(cpath && cdomain) {
					document.cookie = name + "=" + escape(value) + ";expires=" + exp + ";path=" + cpath + ";domain=" +
						cdomain;
					return;
				}
				if(cpath) {
					document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString() + ";path=" + cpath;
					return;
				}
				if(cdomain) {
					document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString() + ";domain=" + cdomain;
					return;
				}

			}

			function getsec(str) {
				//alert(str);
				var str1 = str.substring(1, str.length) * 1;
				var str2 = str.substring(0, 1);
				if(str2 == "s") {
					return str1 * 1000;
				} else if(str2 == "h") {
					return str1 * 60 * 60 * 1000;
				} else if(str2 == "d") {
					return str1 * 24 * 60 * 60 * 1000;
				}
			}

			var toLocal = function(date) {
				// 确保date 最终为Date object

					year: 'numeric',
					month: '2-digit',
					day: '2-digit',
					hour: '2-digit',
					minute: '2-digit',

				});

			var toUTC = function(date) {
				// 确保date 最终为Date object
				date = new Date(date);
