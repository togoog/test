<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function menoyformat(obj){
				obj.value = obj.value.replace(/^0{1,}/g,"0");//清除‘0’的字符
				obj.value = obj.value.replace(/[^\d.]/g,"0");//清除‘数字’和‘.’以外的字符
				obj.value = obj.value.replace(/^\./g,"0.");//验证第一个字符是数字而不是‘.’
				obj.value = obj.value.replace(/\.{2,}/g,".");//只保留第一个‘.’，清除多余的‘.’
				obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
				obj.value = obj.value.replace(/^0$/g,"");
			}
			
		</script>
	</head>

	<body>
		<input type="text" onkeyup="menoyformat(this)" value=""/>
	</body>

</html>
