<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用 layDate 独立版</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../js/layui/css/layui.css" media="all">
		<style>
			body{padding: 20px;}
  .demo-input{padding-left: 10px; height: 38px; min-width: 262px; line-height: 38px; border: 1px solid #e6e6e6;  background-color: #fff;  border-radius: 2px;}
  </style>
	</head>
	<body>
		<input type="text" class="demo-input" placeholder="请选择日期" id="test1">
		<div id="laydatediv" class="layui-input-inline">
			<input type="text" class="layui-input" id="dateinp">
			<i class="layui-icon layui-icon-date" style="position: absolute;top:8px;right: 8px;"></i>
		</div>
		<script src="../js/common/jquery-1.12.4.js"></script>
		<script src="laydate/laydate.js"></script> <!-- 改成你的路径 -->
		<script>
			lay('#version').html('-v' + laydate.v);

			//执行一个laydate实例
			laydate.render({
				elem: '#test1' //指定元素
			});
			laydate.render({
				elem: '#dateinp', //制定元素
				type: 'date',
				//range:true,//开启左右面板
				min: '1900-01-1', //
				max: '2099-12-31', //规定时间期限
				eventElem: '.layui-icon-date',
				trigger: 'click', //定义鼠标悬停时弹出控件
				//show: true, //默认显示
				//showBottom:false,//不显示底部
				//position: 'absolute',
				//btns:['clear','now'],//工具按钮 默认值['clear', 'now', 'confirm']
				theme: '#393D49', //主题颜色
				calendar: true, //是否显示公历节日
				mark: {
					'2017-9-21': '发布' //自定义标注重要日子
				},
				done: function(value, date) { //value, date, endDate点击日期、清空、现在、确定均会触发。回调返回三个参数，分别代表：生成的值、日期时间对象、结束的日期时间对象
					console.log(value);
					console.log(date);
				}
			});
			$('.layui-icon-date').off("click").on("click",function() {
				//console.log(this);
				$('#dateinp').trigger('click');
				
			},false);
		</script>
	</body>
</html>
