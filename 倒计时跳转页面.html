<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>倒计时跳转页面</title>
		
	</head>

	<body>
		<div>
			<span id="totalSecond">5</span>
		</div>
		<script language="javascript" type="text/javascript">
			var second = document.getElementById('totalSecond').innerText;

			if(navigator.appName.indexOf("Explorer") > -1) {
				second = document.getElementById('totalSecond').innerText;
			} else {
				second = document.getElementById('totalSecond').textContent;
			}

			setInterval("redirect()", 1000);

			function redirect() {
				if(second < 0) {
					//http://5qvv5qv.hk1.mofasuidao.cn/weixinServer/htmlShow/njbank/views/bundling.html?openId=o_oz-wnTM_oVzjI8YEEt5aO6M0gQ&GoodsUrl=http://test.eliwang.com:8069/mobile/goods.php?GoodsId=1526&openId=o_oz-wnTM_oVzjI8YEEt5aO6M0gQ&Flag=0
					//location.href = 'http://127.0.0.1:8020/test/getreferrerpage.html?openId=123123&GoodsUrl=http://test.eliwang.com:8069/mobile/goods.php?GoodsId=1526&openId=123123&Flag=0';
					location.href = 'http://127.0.0.1:8020/test/getreferrerpage.html?openId=123123';
				} else {
					if(navigator.appName.indexOf("Explorer") > -1) {
						document.getElementById('totalSecond').innerText = second--;
					} else {
						document.getElementById('totalSecond').textContent = second--;
					}
				}
			}
		</script>
	</body>

</html>
