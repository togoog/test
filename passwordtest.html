<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>JS实现的IP地址输入框，sky整理收集，站长特效欢迎您。</title>
	</head>
	<style>
		div.IPDiv {
			background: #ffffff;
			width: 120;
			font-size: 9pt;
			text-align: center;
			border: 2 ridge threedshadow;
			border-right: inset threedhighlight;
			border-bottom: inset threedhighlight;
		}
		input.IPInput {
			width: 24;
			font-size: 9pt;
			text-align: center;
			border-width: 0;
		}
	</style>

	<body>
		<!--欢迎来到站长特效网，我们网站收集大量高质量js特效，提供许多广告代码下载，网址：www.zzjs.net，zzjs@msn.com,用.net打造靓站-->
		<script language="JScript" for="document" event="onkeydown">
			if (event.keyCode == 13) event.keyCode = 9;
		</script>
		<script language="JScript">
			var IPlikeInputStr = [];
			for (var i = 0; i < 4; i++) IPlikeInputStr[i] = "<input class=IPInput name=IPInput type=text size=3 maxlength=3 onkeydown=if(event.srcElement.value.length==3||event.keyCode==39)event.keyCode=9>" + (i == 3 ? "" : ".");
			document.write("<div class=IPDiv>" + IPlikeInputStr.join("") + "</div>");
		</script>
	</body>

</html>
