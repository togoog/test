<!DOCTYPE html>
<html>

	<body>
		<h2>Input Div:</h2>
		<div id="div">
			<p>Just have a <span style='color:white; text-shadow:0 0 2px blue;'>TRY</span></p>
			<p><b>By Dion</b></p>
		</div>
		<h2>Output Image:</h2>
		<script>
			var divContent = document.getElementById("div").innerHTML;
			var data = "data:image/svg+xml," + "<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'>" + "<foreignObject width='100%' height='100%'>" + "<div xmlns='http://www.w3.org/1999/xhtml' >" + divContent + "</div>" + "</foreignObject>" + "</svg>";
			var img = new Image();
			img.src = data;
			document.getElementsByTagName('body')[0].appendChild(img);
		</script>
	</body>

</html>
