<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Listview Responsive Grid - jQuery Mobile Demos</title>
	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="listview-grid.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script>
		$(function(){
			$("#addButton").on("click",function(){
				
				var str = '<li><img src="img/apple.png" class="ui-li-thumb"></li>';
				$("#list").prepend(str).listview("refresh");
				//alert($("ul li:eq(0)").html());
			});
			$(document).on("taphold","li",function(){
					var p = document.getElementsByTagName("p");
					alert($("li").attr("id"));
					if(p.length > 0)
					{
						return;
					}
					
					$("li").append('<a><p class="ui-li-aside">X</p></a>');
	    			$("a").on("click",function(){
	    				$(this).parent().remove();
	    			//$(this).hide();
	  				}); 
	  			}); 
		});
	</script>
</head>
<body>
<div data-role="page" data-theme="b" id="demo-page" class="my-page">

	<div data-role="header">
		<h1>Listview Responsive Grid</h1>
		<a href="./" data-shadow="false" data-iconshadow="false" data-icon="carat-l" data-iconpos="notext" data-rel="back" data-ajax="false">Back</a>
	</div><!-- /header -->

	<div role="main" class="ui-content">

        <ul id="list" data-role="listview" data-inset="true">
        	<li id="addButton"><img id="addButton" src="img/tizen.png" class="ui-li-thumb"></li>
        </ul>

    </div><!-- /content -->

</div><!-- /page -->

</body>
</html>
