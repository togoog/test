<!DOCTYPE html>
<!-- To run the current sample code in your own environment, copy this to an html page. -->

<html>

	<head>
		<script src="../js/jquery-2.1.4.js"></script>
		<script src="../js/jsviews.js"></script>
	</head>

	<body>

		<button class="myButton">top level</button>
		<span id="result"></span>

		<script id="tmpl" type="text/x-jsrender">
			<button class="myButton">in template</button>
		</script>

		<script>
			var tmpl = $.templates("#tmpl");

			var person = {};

			var helpers = {
				doSomething: function() {
					alert("do something");
				}
			}

			tmpl.link("#result", person); // Render and link the template

			// Attach handler to buttons (class 'myButton'), whether in top-level or rendered content.
			$(".myButton").on("click", helpers.doSomething);
		</script>

	</body>

</html>
