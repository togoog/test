<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>二层列表，支持搜索，自动展开</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.3.min.css" />
		<script src="js/common/jquery-1.9.1.min.js"></script>
		<script>
			$(document).on("mobileinit", function() {
				$("#some_filter").on("filterablefilter", function(event, ui) {
					ui.items.each(function(index) {
						$(this).collapsible("option", "collapsed", $(this).hasClass("ui-screen-hidden")).removeClass("ui-screen-hidden");
					});
				});
			});
		</script>
		<script src="js/common/jquery.mobile-1.4.3.js"></script>

	</head>

	<body>
		<div data-role="collapsible-set" data-inset="false" data-filter="true" id="some_filter">
			<div data-role="collapsible">
				<h3>test1</h3>
				<ul data-role="listview" data-inset="false">
					<li><a href="#someurl_a">someurl_a</a>
					</li>
					<li><a href="#someurl_b">someurl_b</a>
					</li>
				</ul>
			</div>
			<div data-role="collapsible">
				<h3>test2</h3>
				<ul data-role="listview" data-inset="false">
					<li><a href="#someurl_c">someurl_c</a>
					</li>
					<li><a href="#someurl_d">someurl_d</a>
					</li>
				</ul>
			</div>
		</div>
	</body>

</html>
