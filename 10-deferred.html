<!DOCTYPE html>

<html lang="en">
<head>
  <title>Deferred - basic usage</title>
</head>
<body>

<h2>Please wait 5 sec for a popup</h2>

<script src="js/common/jquery-1.9.1.min.js"></script>

<script>
// please externalize this code to an external .js file

// DEFINE PLUGIN

(function( $ ){

  $.myStaticPlugin = function() {
    return $.Deferred();
  };
})( jQuery );

  // USE PLUGIN

$(document).ready(function() {
      
  var deferred = $.myStaticPlugin().done(function(msg) {
      alert('Plugin came back with ' + msg);
  });
  
  window.setTimeout(
      function () {
          deferred.resolve('Ready...');
      }, 5000
  );  
});
</script>
</body>
</html>
