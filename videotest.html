<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>

		<style>
			.progressBar {
				position: relative;
				width: 100%;
				height: 10px;
				backgroud-color: #000;
			}
			
			.timeBar {
				position: absolute;
				top: 0;
				left: 0;
				width: 0;
				height: 100%;
				background-color: #ccc;
			}
			
			.bufferBar {
				position: absolute;
				top: 0;
				left: 0;
				width: 0;
				height: 100%;
				background-color: #ccc;
			}
		</style>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script language="javascript">
			var video = document.getElementById("myVideo");
			$(document).ready(function() {

				$("video").on('loadedmetadata', function() {
					$('.duration').text($("video")[0].duration);
				});

				//update HTML5 video current play time
				$("video").on('timeupdate', function() {
					var currentPos = $("video")[0].currentTime; //Get currenttime
					var maxduration = $("video")[0].duration; //Get video duration
					var percentage = 100 * currentPos / maxduration; //in %
					console.log(percentage);
					$('.timeBar').css('width', percentage + '%');
				});

				var timeDrag = false; /* Drag status */
				$('.progressBar').mousedown(function(e) {
					timeDrag = true;
					updatebar(e.pageX);
				});
				$(document).mouseup(function(e) {
					if(timeDrag) {
						timeDrag = false;
						updatebar(e.pageX);
					}
				});
				$(document).mousemove(function(e) {
					if(timeDrag) {
						updatebar(e.pageX);
					}
				});

				//update Progress Bar control
				var updatebar = function(x) {
					var progress = $('.progressBar');
					var maxduration = $("video")[0].duration; //Video duraiton
					var position = x - progress.offset().left; //Click pos
					var percentage = 100 * position / progress.width();

					//Check within range
					if(percentage > 100) {
						percentage = 100;
					}
					if(percentage < 0) {
						percentage = 0;
					}

					//Update progress bar and video currenttime
					$('.timeBar').css('width', percentage + '%');
					//console.log("Pc:"+percentage);
					//console.log("P:"+maxduration * percentage / 100);
					$("video")[0].currentTime = maxduration * percentage / 100;
				};

				//Fast forward control
				/*$('.ff').on('click', function() {console.log("ff")
					$("video")[0].playbackrate = 3;
					return false;
				});

				//Rewind control
				$('.rw').on('click', function() {
					$("video")[0].playbackrate = -3;
					return false;
				});

				//Slow motion control
				$('.sl').on('click', function() {
					$("video")[0].playbackrate = 0.5;
					return false;
				});*/
			})
		</script>
	</head>

	<body>
		<div class="progressBar">
			<div class="timeBar"></div>
		</div>
		
		<div class="progressTime">
			Current play time: <span class="current"></span> Video duration: <span class="duration"></span>
		</div>
		<video id="myVideo" controls poster="" width="600" height="400">
			<source src="mov_bbb.mp4" type="video/mp4" />
		</video>
