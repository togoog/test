<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>CSS 选择器</title>

		<style type="text/css">
			#parent p {
				background-color: red;
			}
			
			div .a.b.c.d.e.f.g.h.i.j.k p {
				background-color: green;
			}
			/*
		        1.先从高等级进行比较，高等级相同时，再比较低等级的，以此类推，
		        2.完全相同的话，就采用 后者优先原则（也就是样式覆盖），
		        3.有 !important 时，无条件绝对优先
		
		                       如下面的 示例：
		     */
			
			#parent #child1 {
				background-color: red;
			}
			/* 权值: 0,2,0,0; */
			
			#parent #child1 {
				background-color: green;
			}
			/* 权值: 0,2,0,0; */
			/*
		        1.先从高等级进行比较，高等级相同时，再比较低等级的，以此类推，
		        2.完全相同的话，就采用 后者优先原则（也就是样式覆盖），
		        3.有 !important 时，无条件绝对优先
		                       如下面的 示例：
            */
			
			#parent div#child1 {
				background-color: yellow !important;
			}
			/* !important 无条件绝对优先 */
			
			#parent div#child1 {
				background-color: red;
			}
			/* 权值: 0,2,0,1; */
			
			#parent #child1 {
				background-color: green;
			}
			/* 权值: 0,2,0,0; */
			#parent #child2 {
				background-color: blue;
				position: absolute;
			}
			/* 权值: 0,2,0,0; */
		</style>
	</head>

	<body>
		<div id="parent">
			<div class="a b c d e f g h i j k">
				<p>xxxx</p>
			</div>
			<div id="child1" style="background-color:orange;">xxxxxx</div>
			<div id="child2" style="background-color:orange;position: static;">xxxxxx</div>
		</div>
	</body>

</html>
