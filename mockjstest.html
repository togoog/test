				mock: 'js/mock'

			}
		})
		// 加载 Mock
		require(['mock'], function(Mock) {
			// 使用 Mock
			var data = Mock.mock({
				'list|1-10': [{
					'id|+1': 1
				}]
			})
			// 输出结果
			document.body.innerHTML +=
