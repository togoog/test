<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AddAndRemoveCss</title>
		<link href="js/common/jquery.mobile-1.4.3.css" rel="Stylesheet" type="text/css" />
		
		<style>
			.my-animate{
				border: 1px solid black;
				width: 100px;
				height: 100px;
			}
			.my-toggle{
				border: 50px dashed red;
				width: 200px;
				height: 400px;
				font-size: 50px;
				padding: 50px;
			}
			.my-add{
				border-radius: 100px;
				-moz-border-radius: 100px;
			}
			.my-switch{
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<h2>Click the div below to animate it</h2>
		<button>Toggle fix</button>
		<div class="my-animate">Click</div>
		<script src="js/common/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script src="js/common/jquery-ui.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$(".my-animate").on("click",function(){console.log($(this))
					$(this).toggleClass("my-toggle",2000)
					.addClass("my-add",2000)
					.removeClass("my-toggle",2000)
					.switchClass("my-add","my-swicth",2000);
				});
				
				$("button").on("click",function(){
					$.fx.off = !$.fx.off;
					$.fx.interval = 500;
				});
			});
		</script>
	</body>
</html>
