<!DOCTYPE HTML>
<html>
	<header>
		<title>radio tab</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
		<style>
			input {
				display: none;
			}
			
			input:checked+label {
				color: #2d3538;
				border-top: 2px solid #148ac4;
				border-bottom: 1px solid #fff;
				background-color: white;
			}
			
			label:hover {
				cursor: pointer;
				background: #148ac4;
			}
			
			.label-tab {
				display: inline-block;
				width: 100px;
				padding: 0 10px 0 10px;
				text-align: center;
				background: #eee;
				border-top-left-radius: 5px;
				border-top-right-radius: 5px;
			}
			
			.fa {
				padding-right: 5px;
			}
			
			.tab-panel {
				visibility: hidden;
				position: absolute;
				width: 300px;
				height: 100px;
				border: 1px solid #333;
			}
			
			#admin-tab:checked~#admin-panel,
			#user-tab:checked~#user-panel {
				visibility: visible;
			}
		</style>
		</hearder>

		<body>
			<input id="admin-tab" type="radio" name="tab" value="admin" checked="true" />
			<label for="admin-tab" class="label-tab"><i class="fa fa-users" aria-hidden="true"></i>管理员</label>
			<input id="user-tab" type="radio" name="tab" value="user" />
			<label for="user-tab" class="label-tab"><i class="fa fa-user" aria-hidden="true"></i>普通用户</label>
			<div id="admin-panel" class="tab-panel">
				我是管理员
			</div>
			<div id="user-panel" class="tab-panel">
				我是普通用户
			</div>
		</body>
		<script src="./js/common/jquery-1.12.4.js"></script>
		<script>
			$(document).ready(function() {
				$('input[type=radio][name=tab]').change(function() {
					var target = $(this);
					//alert(target.nextSibling.prop("checked"));
					alert(target.prop("checked"));
					if(this.value == 'allot') {
						alert("Allot Thai Gayo Bhai");
					} else if(this.value == 'transfer') {
						alert("Transfer Thai Gayo");
					}
				});
			});
		</script>

</html>
