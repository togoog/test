<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta charset="utf-8">
		<title>Disabled</title>
		<script src="js/jquery.js" type="text/javascript"></script>
		<script>
		$(function(){
			$('#test').on("click",function(){
				console.log("click");
				var btn = $('#test');
				$(btn).attr('disabled',true);//添加disabled属性
				//$(btn).css('display',"none");//添加disabled属性
      			setTimeout(function(){
      				$(btn).removeAttr("disabled"); //移除disabled属性
      			},2000);
      			//$('#test').removeAttr("disabled"); //移除disabled属性
			});
			var submitFlag = false;
			$('#test2').off().on("click",function(){
				var start = new Date().getTime();
				console.log("tap");
				
				if(submitFlag){
					console.log("请勿重复提交数据，请稍候重试");
					return;
				}else{
					var end = new Date().getTime();
				var total = (end - start)*0.01;
				console.log(total+"submitsucc")
					submitFlag = true;
				}
				var flagIndex = setTimeout(function(){
					submitFlag = false;
					clearTimeout(flagIndex);
				},2000);
				
      			//$('#test').removeAttr("disabled"); //移除disabled属性
			});
		});
		</script>
	</head>
	<body>
		
		<input type='button' id='test' value='disabled'> 
		<input type='button' id='test2' value="settimeout"> 
	</body>
</html>
