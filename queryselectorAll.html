<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
	</head>

	<body>

		<h2 class="example">class="example" 的标题</h2>
		<p class="examples"> class="example" 的段落。</p>
		<p class="examples"> class="example" aaaaaaa的段落。</p>
		<p>点击按钮为第一个 class="example" 的元素添加背景颜色。</p>
		<button onclick="myFunction()">点我</button>
		<script>
			function myFunction() {
				document.querySelector(".examples").style.backgroundColor = "red";
			}
		</script>

	</body>

</html>
