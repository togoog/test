			function convertCurrency(money) {
				//汉字的数字
				var cnNums = new Array('零', '壹', '贰', '叁', '肆', '伍', '陆', '柒', '捌', '玖');
				//基本单位
				var cnIntRadice = new Array('', '拾', '佰', '仟');
				//对应整数部分扩展单位
				var cnIntUnits = new Array('', '万', '亿', '兆');
				//对应小数部分单位
				var cnDecUnits = new Array('角', '分', '毫', '厘');
				//整数金额时后面跟的字符
				var cnInteger = '整';
				//整型完以后的单位
				var cnIntLast = '元';
				//最大处理的数字
				var maxNum = 999999999999999.9999;
				//金额整数部分
				var integerNum;
				//金额小数部分
				var decimalNum;
				//输出的中文金额字符串
				var chineseStr = '';
				//分离金额后用的数组，预定义
				var parts;
				if(money == '') {
					return '';
				}
				money = parseFloat(money);
				if(money >= maxNum) {
					//超出最大处理数字
					return '';
				}
				if(money == 0) {
					chineseStr = cnNums[0] + cnIntLast + cnInteger;
					return chineseStr;
				}
				//转换为字符串
				money = money.toString();
				if(money.indexOf('.') == -1) {
					integerNum = money;
					decimalNum = '';
				} else {
					parts = money.split('.');
					integerNum = parts[0];
					decimalNum = parts[1].substr(0, 4);
				}
				//获取整型部分转换
				if(parseInt(integerNum, 10) > 0) {
					var zeroCount = 0;
					var IntLen = integerNum.length;
					for(var i = 0; i < IntLen; i++) {
						var n = integerNum.substr(i, 1);
						var p = IntLen - i - 1;
						var q = p / 4;
						var m = p % 4;
						if(n == '0') {
							zeroCount++;
						} else {
							if(zeroCount > 0) {
								chineseStr += cnNums[0];
							}
							//归零
							zeroCount = 0;
							chineseStr += cnNums[parseInt(n)] + cnIntRadice[m];
						}
						if(m == 0 && zeroCount < 4) {
							chineseStr += cnIntUnits[q];
						}
					}
					chineseStr += cnIntLast;
				}
				//小数部分
				if(decimalNum != '') {
					var decLen = decimalNum.length;
					for(var i = 0; i < decLen; i++) {
						var n = decimalNum.substr(i, 1);
						if(n != '0') {
							chineseStr += cnNums[Number(n)] + cnDecUnits[i];
						}
					}
				}
				if(chineseStr == '') {
					chineseStr += cnNums[0] + cnIntLast + cnInteger;
				} else if(decimalNum == '') {
					chineseStr += cnInteger;
				}
				return chineseStr;
			}

			Array.prototype.intersect = function(b) {
				var flip = {};
				var res = [];
				for(var i = 0; i < b.length; i++) {
					for(var j = 0; j < this.length; j++) {
						if(this[j] === b[i]) {
							res.push(this[j]);
						}
					}
				}
				return res;
			}

			Array.prototype.unique1 = function() {
				var n = []; //一个新的临时数组
				for(var i = 0; i < this.length; i++) //遍历当前数组
				{
					//如果当前数组的第i已经保存进了临时数组，那么跳过，
					//否则把当前项push到临时数组里面
					if(n.indexOf(this[i]) == -1) n.push(this[i]);
				}
				return n;
			}

			Array.prototype.unique2 = function() {
				var n = {},
					r = []; //n为hash表，r为临时数组
				for(var i = 0; i < this.length; i++) {
					//遍历当前数组
					if(!n[this[i]]) {
						//如果hash表中没有当前项
						n[this[i]] = true; //存入hash表
						r.push(this[i]); //把当前数组的当前项push到临时数组里面
					}
				}
				return r;
			}

			Array.prototype.unique3 = function() {
				var n = [this[0]]; //结果数组
				for(var i = 1; i < this.length; i++) {
					//从第二项开始遍历
					//如果当前数组的第i项在当前数组中第一次出现的位置不是i，
					//那么表示第i项是重复的，忽略掉。否则存入结果数组
					if(this.indexOf(this[i]) == i) n.push(this[i]);
				}
				return n;
			}

			Array.prototype.unique4 = function() {
				this.sort();
				var re = [this[0]];
				for(var i = 1; i < this.length; i++) {
					if(this[i] !== re[re.length - 1]) {
						re.push(this[i]);
					}
				}
				return re;
			}

			//IE8不支持indexOf，扩展indexOf
			function extendIndexOf() {
				if(!Array.prototype.indexOf) {
					Array.prototype.indexOf = function(elt /*, from*/ ) {
						var len = this.length >>> 0;

						var from = Number(arguments[1]) || 0;
						from = (from < 0) ?
							Math.ceil(from) :
							Math.floor(from);
						if(from < 0)
							from += len;

						for(; from < len; from++) {
							if(from in this &&
								this[from] === elt)
								return from;
						}
						return -1;
					};
				}
			}

			/*
			 * 判断两个 Object 的值是否相等
			 */
			function isObjectValueEqual(a, b) {
			    // Of course, we can do it use for in Create arrays of property names
			    var aProps = Object.getOwnPropertyNames(a);
			    var bProps = Object.getOwnPropertyNames(b);
			
			    // If number of properties is different, objects are not equivalent
			    if (aProps.length != bProps.length) {
			        return false;
			    }
			
			    for ( var i = 0; i < aProps.length; i++ ) {
			        var propName = aProps[i];
			
			        // If values of same property are not equal, objects are not equivalent
			        if (a[propName] !== b[propName]) {
			            return false;
			        }
			    }
			
			    // If we made it this far, objects are considered equivalent
			    return true;
			}

			//出现最多的字母
			function findMaxDuplicateChar(str) {
				if(str.length == 1) {
					return str;
				}

				var charObj = {};
				var len = str.length;
				for(var i = 0; i < len; i++) {
					if(!charObj[str.charAt(i)]) {
						charObj[str.charAt(i)] = 1;
					} else {
						charObj[str.charAt(i)] += 1;
					}
				}

				var maxChar = '';
				var maxValue = 1;
				for(var k in charObj) {
					if(charObj[k] >= maxValue) {
						maxChar = k;
						maxValue = charObj[k];
					}
				}

				return maxChar;
			}

			function copy(obj1, obj2) {
				var obj2 = obj2 || {}; //最初的时候给它一个初始值=它自己或者是一个json
				for(var name in obj1) {
					if(typeof obj1[name] === "object") { //先判断一下obj[name]是不是一个对象
						obj2[name] = (obj1[name].constructor === Array) ? [] : {}; //我们让要复制的对象的name项=数组或者是json
						copy(obj1[name], obj2[name]); //然后来无限调用函数自己 递归思想
					} else {
						obj2[name] = obj1[name]; //如果不是对象，直接等于即可，不会发生引用。
					}
				}
				return obj2; //然后在把复制好的对象给return出去
			}

			/*

			function getQueryStr(sUrlParam, sArgName) {
				var retval = "";
				if(sUrlParam == null || sUrlParam.length == 0) {
					return retval;
				}
				var args = sUrlParam.split("&");
				for(var i = 0; i < args.length; i++) {
					sUrlParam = args[i];
					var arg = sUrlParam.split("=");
					if(arg.length <= 1)
						continue;
					if(arg[0] == sArgName)
						retval = arg[1];
				}
				return retval;
			}

			String.prototype.leftPadZero = function(width) {
				var pad = width - this.length;
				if(pad > 0) {
					return("0".times(pad) + this);
				} else {
					return this;
				}
			};
			/**连续count个当前字符串连接
			 * @param {int} count
			 * @returns {string} 
			 */
			String.prototype.times = function(count) {
				return count < 1 ? '' : new Array(count + 1).join(this);
			};
			/**将日期对象根据指定的格式格式化为字符串
			 * @param {string} format 日期格式
			 * @returns {string}
			 */
			Date.prototype.format = function(format) {
				if(!format) {
					format = "yyyymmdd";
				}
				return format.replace(
					new RegExp(/(yyyy|mm|dd|hh|mi|ss|ms)/gi),
					function(str) {
						switch(str.toLowerCase()) {
							case 'yyyy':
								return this.getFullYear();
							case 'mm':
								return(this.getMonth() + 1).toString().leftPadZero(2);
							case 'dd':
								return this.getDate().toString().leftPadZero(2);
							case 'hh':
								return this.getHours().toString().leftPadZero(2);
							case 'mi':
								return this.getMinutes().toString().leftPadZero(2);
							case 'ss':
								return this.getSeconds().toString().leftPadZero(2);
							case 'ms':
								return this.getMilliseconds().toString().leftPadZero(3);
						}
					}.bind(this)
				);
			};

			function timestampformat(timestamp, outformat) {
				var reg = /^\d{13}|^\d{10}/g;
				var ts = parseInt(timestamp);
				if(!reg.test(ts)) {
					console.log("请输入正确的时间戳");
					return;
				}

				if(outformat == null) {
					outformat = "yyyy-mm-dd hh:mi:ss";
				}
				if(timestamp.length == 10) {
					return new Date(ts * 1000).format(outformat);
				} else {
					return new Date(ts).format(outformat);
				}
			}

			function stringToBytes(str) {
				var ch, st, re = [];
				var len = str.length;
				for(var i = 0; i < len; i++) {
					ch = str.charCodeAt(i); // get char  
					st = []; // set up "stack"  

					do {
						st.push(ch & 0xFF); // push byte to stack  
						ch = ch >> 8; // shift value down by 1 byte  
					}

					while (ch);
					// add stack contents to result  
					// done because chars have "wrong" endianness  
					re = re.concat(st.reverse());
				}
				// return an array of bytes  
				return re;
			}

			function stringToByte(str) {
				var bytes = new Array();
				var len, c;
				len = str.length;
				for(var i = 0; i < len; i++) {
					c = str.charCodeAt(i);
					if(c >= 0x010000 && c <= 0x10FFFF) {
						bytes.push(((c >> 18) & 0x07) | 0xF0);
						bytes.push(((c >> 12) & 0x3F) | 0x80);
						bytes.push(((c >> 6) & 0x3F) | 0x80);
						bytes.push((c & 0x3F) | 0x80);
					} else if(c >= 0x000800 && c <= 0x00FFFF) {
						bytes.push(((c >> 12) & 0x0F) | 0xE0);
						bytes.push(((c >> 6) & 0x3F) | 0x80);
						bytes.push((c & 0x3F) | 0x80);
					} else if(c >= 0x000080 && c <= 0x0007FF) {
						bytes.push(((c >> 6) & 0x1F) | 0xC0);
						bytes.push((c & 0x3F) | 0x80);
					} else {
						bytes.push(c & 0xFF);
					}
				}
				return bytes;
			}

					if(v && one.length == 8) {

		function accAdd(num1, num2) {
			var r1, r2, m;
			try {
				r1 = num1.toString().split('.')[1].length;
			} catch (e) {
				r1 = 0;
			}
			try {
				r2 = num2.toString().split(".")[1].length;
			} catch (e) {
				r2 = 0;
			}
			m = Math.pow(10, Math.max(r1, r2));
			// return (num1*m+num2*m)/m;  
			return Math.round(num1 * m + num2 * m) / m;
		}

		// 两个浮点数相减  
		function accSub(num1, num2) {
			var r1, r2, m;
			try {
				r1 = num1.toString().split('.')[1].length;
			} catch (e) {
				r1 = 0;
			}
			try {
				r2 = num2.toString().split(".")[1].length;
			} catch (e) {
				r2 = 0;
			}
			m = Math.pow(10, Math.max(r1, r2));
			n = (r1 >= r2) ? r1 : r2;
			return (Math.round(num1 * m - num2 * m) / m).toFixed(n);
		}
		// 两数相除  
		function accDiv(num1, num2) {
			var t1, t2, r1, r2;

				t1 = 0;
			}
			try {

				t2 = 0;
			}
			r1 = Number(num1.toString().replace(".", ""));
			r2 = Number(num2.toString().replace(".", ""));
			return (r1 / r2) * Math.pow(10, t2 - t1);
		}

		///全角空格为12288，半角空格为32 
		///其他字符半角(33-126)与全角(65281-65374)的对应关系是：均相差65248 
		//半角转换为全角函数 
		console.log("."+ToDBC("."));//.．
		console.log("！"+ToCDB("！"));//！!
		
		function ToDBC(txtstring) {
			var tmp = "";
			for (var i = 0; i < txtstring.length; i++) {
				if (txtstring.charCodeAt(i) == 32) {
					tmp = tmp + String.fromCharCode(12288);
				}
				if (txtstring.charCodeAt(i) < 127) {
					tmp = tmp + String.fromCharCode(txtstring.charCodeAt(i) + 65248);
				}
			}
			return tmp;
		}
		//全角转换为半角函数 
		function ToCDB(str) {
			var tmp = "";
			for (var i = 0; i < str.length; i++) {
				if (str.charCodeAt(i) > 65248 && str.charCodeAt(i) < 65375) {
					tmp += String.fromCharCode(str.charCodeAt(i) - 65248);
				} else {
					tmp += String.fromCharCode(str.charCodeAt(i));
				}
			}
			return tmp
		}
