		var inp = document.getElementById("inp")
		inp.onpropertychange = function(){//该事件IE专有10,9,8,7
			if((inp.value).trim() == ''){
				return;
			}
			fun();
		};
		inp.onchange = function(){
			if((inp.value).trim() == ''){
				return;
			}
			func();
		};
		inp.oninput = function(){
			if((inp.value).trim() == ''){
				return;
			}
			funinput();
		};
		
		inp.onblur = function(){
			if((inp.value).trim() == ''){
				return;
			}
		}

		function fun(){
			document.getElementById("inp").value = "pppppppppppp";
		}
		function func(){
			document.getElementById("inp").value = "cccccc";
		}
		function funinput(){
			document.getElementById("inp").value = "oninput";
		}
