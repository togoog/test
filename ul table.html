<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<title>利用UL和LI标签实现的表格table效果</title>
		<style type="text/css">
			ul {
				list-style: none;
				padding: 0px;
				margin: 0px;
				width: 590px;
				height: 20px;
				line-height: 20px;
				border: 1px solid #99CC00;
				border-top: 0px;
				font-size: 12px;
			}
			
			ul li {
				display: block;
				width: 33%;
				float: left;
				text-indent: 2em
			}
			
			.th {
				background: #F1FADE;
				font-weight: bold;
				border-top: 1px
			}
		</style>
	</head>

	<body>
		<ul class="th">
			<li>姓名</li>
			<li>班级</li>
			<li>年龄</li>
		</ul>
		<ul>
			<li>阿三</li>
			<li>3-1</li>
			<li>13</li>
		</ul>
		<ul>
			<li>小龙</li>
			<li>2-4</li>
			<li>16</li>
		</ul>
		<ul>
			<li>大马</li>
			<li>5-3</li>
			<li>17</li>
		</ul>
	</body>

</html>
